<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1 id="title">Survey Form</h1>
        </div>
        <p id="description">Thank you for taking a moment to give us your opinion.</p>
        <form class="form" id="survey-form">
            <div class="input_field">
                <label class="label" id="name-label" for="name">First Name</label>
                <input type="text" id="name" name="name" class="input" placeholder="Enter your name" required>
            </div>
            <div class="input_field">
                <label class="label" id="last-name-label" for="last-name">Last Name</label>
                <input type="text" id="last_name" name="last-name" class="input" placeholder="Enter your lastname" required>
            </div>
            <div class="input_field">
                <label class="label" id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="Enter Email" required>
            </div>
            <div class="input_field">
                <label class="label" id="number-label" for="age">Age</label>
                <input type="number" id="number" min="18" max="100" name="age" class="input" placeholder="Age">
            </div>
            <div class="input_field">
                <label class="label" for="gender">Gender</label>
                <div class="custom_select">
                    <select id="dropdown">
                        <option value="" selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input_field row">
                <label class="label">
                    Radio
                </label>
                <p>R1</p>
                <label class="check">
                    <input type="radio" name="r1" value="r1">
                    <span class="checkmark"></span>
                </label>                
                <p>R2</p>
                <label class="check">
                    <input type="radio" name="r1" value="r2">
                    <span class="checkmark"></span>
                </label>
                <p>R3</p>
                <label class="check">
                    <input type="radio" name="r1" value="r3">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="input_field row">
                <label class="label">
                    Checkbox 1
                </label>
                <label class="check">
                    <input type="checkbox" name="c1" value="check">
                    <span class="checkmark"></span>                
                </label>
            </div>
            <div class="input_field row">
                <label class="label">
                    Checkbox 2
                </label>
                <label class="check">
                    <input type="checkbox" name="c2" value="check">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="input_field row">
                <label class="label">
                    Checkbox 3
                </label>
                <label class="check">
                    <input type="checkbox" name="c3" value="check">
                    <span class="checkmark"></span>
                </label>
            </div>         
            <div class="input_field">
                <label class="label" for="commets">Commets</label>
                <textarea name="" id="" rows="4" class="textarea"></textarea>
            </div>
            <div class="input_field">
                <input type="submit" value="Submit" class="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
